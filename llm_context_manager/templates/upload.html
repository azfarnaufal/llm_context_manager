<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>LLM Context Manager</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		.upload-container {
			max-width: 600px;
			margin: 50px auto;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0,0,0,0.1);
		}
		.flash-messages {
			margin: 20px 0;
		}
	</style>
</head>
<body class="bg-light">
	<div class="container">
		<div class="upload-container bg-white">
			<h1 class="text-center mb-4">LLM Context Manager</h1>
			<p class="text-center text-muted mb-4">
				Upload your conversation file (.txt) to generate a summary using AI
			</p>

			{% with messages = get_flashed_messages() %}
				{% if messages %}
					<div class="flash-messages">
						{% for message in messages %}
							<div class="alert alert-warning">{{ message }}</div>
						{% endfor %}
					</div>
				{% endif %}
			{% endwith %}

			<form method="post" enctype="multipart/form-data" class="text-center">
				<div class="mb-3">
					<label for="file" class="form-label">Choose a conversation file</label>
					<input type="file" class="form-control" id="file" name="file" accept=".txt">
				</div>
				<button type="submit" class="btn btn-primary">Upload & Process</button>
			</form>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
