<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Summary Result - LLM Context Manager</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		.result-container {
			max-width: 800px;
			margin: 50px auto;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0,0,0,0.1);
		}
		.summary-text {
			background-color: #f8f9fa;
			padding: 20px;
			border-radius: 5px;
			margin: 20px 0;
			white-space: pre-wrap;
		}
		.download-section {
			margin: 20px 0;
			padding: 20px;
			background-color: #e9ecef;
			border-radius: 5px;
		}
	</style>
</head>
<body class="bg-light">
	<div class="container">
		<div class="result-container bg-white">
			<h1 class="text-center mb-4">Summary Result</h1>

			{% with messages = get_flashed_messages() %}
				{% if messages %}
					<div class="flash-messages">
						{% for message in messages %}
							<div class="alert alert-warning">{{ message }}</div>
						{% endfor %}
					</div>
				{% endif %}
			{% endwith %}

			<div class="summary-text">
				{{ summary }}
			</div>

			<div class="download-section">
				<h4>Download Files</h4>
				<div class="d-grid gap-2">
					<a href="{{ url_for('download_file', filename=summary_file) }}" 
					   class="btn btn-primary mb-2">
						Download Summary Text
					</a>
					<a href="{{ url_for('download_file', filename=state_file) }}" 
					   class="btn btn-secondary">
						Download Full State (JSON)
					</a>
				</div>
			</div>

			<div class="text-center mt-4">
				<a href="{{ url_for('upload_file') }}" class="btn btn-outline-primary">
					Process Another File
				</a>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
